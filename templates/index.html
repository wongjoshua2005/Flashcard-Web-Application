{% extends "layout.html" %}

{% block body %}
<h1 class="text-center">Welcome, {{ name }}! &#128522;</h1>

<!-- Button trigger modal -->
 <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create flashcard
    </button>
 </div>

 <!-- Modal to create the flashcard  -->
 <div data-bs-theme="dark" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new flashcard</h1>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control user_input" id="flashcard-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary create_card">Make Card</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Flashcard Template -->
  <div data-bs-theme="dark" style="padding: 50x;" class="card-container d-flex align-content-start justify-content-center flex-wrap">
    <div class="card text-center mb-3" style="width: 18rem;">
      <div class="card-body">
        <h3 style="padding: 20px;" class="card-title">Hello, Card!</h3>
        <a href="#" class="btn btn-primary">Start studying!</a>
      </div>
    </div>
  </div>
{% endblock %}
