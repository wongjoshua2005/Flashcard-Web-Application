{% extends "layout.html" %}

{% block body %}
<h1 class="text-center">Welcome, {{ name }}! &#128522;</h1>

<!-- Button trigger modal -->
 <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Set
    </button>
 </div>

 <!-- Modal to create the flashcard  -->
 <div data-bs-theme="dark" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new set! :D</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/sets" method="post">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" name="card_name" class="form-control user_input" id="flashcard-name" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Make Set</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Flashcard Template -->
  <div data-bs-theme="dark" style="padding: 50x;" class="card-container d-flex align-content-start justify-content-center flex-wrap">
    {% for card in flashcards %}
      <div class="card text-center mb-3" style="width: 18rem;">
        <div class="card-body">
          <form action="/flashcard" method="post">
            <h3 style="padding: 20px;" name="card" 
            class="card-title">
              {{ card.card_title }}
            </h3>

            <input type="hidden" name="card_title" value="{{ card.card_title }}">

            <button type="submit" value="use_card" 
            class="btn btn-primary">
              Start studying!
            </button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
