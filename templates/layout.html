<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Charming Flashcards</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 

        <!-- Add in Bootstrap framework for the web application design -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body style="background-color: #2C2E3A">
        <nav class="navbar fixed-top bg-body-tertiary border-bottom" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Charming Flashcards</a>

              {% if logged %}
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/sets">Your Flashcards</a>
                    </li>
                  </ul>
                </div>
              {% endif %}


              {% if not logged %}
                <span class="navbar-text">          
                        <a class="navbar-brand" href="/">Register</a>
                        <a class="navbar-brand" href="/login">Sign in</a>
                </span>
              {% endif %}
            </div>
          </nav>

        <div class="mt-5">
            {%block body %}{% endblock %}
        </div>
        

        <!-- Necessary scripts for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
