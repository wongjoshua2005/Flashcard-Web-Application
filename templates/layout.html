<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Charming Flashcards</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 

        <!-- Add in Bootstrap framework for the web application design -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Creating flashcards functionality -->
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </head>

    <body style="background-color: #2C2E3A">
        <!-- Navigation Bar -->
        <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
          <div class="container-fluid">

            <a class="navbar-brand">Charming Flashcards</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                {% if not logged %}
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Sign up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Log out</a>
                  </li>
                {% endif %}
              </ul>
            </div>

          </div>
        </nav>        


        <div class="mt-5">
            {%block body %}{% endblock %}
        </div>
        

        <!-- Necessary scripts for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
